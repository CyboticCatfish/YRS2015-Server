{% extends "base.html" %}
{% block title %}Register - Code: 404{% endblock %}

{% block head %}
<script>
    $(document).ready(function(){
        var token = Cookies.get("token");

        if(token){
            $("#submit-form-token").val(token)
        } else {
            window.location.replace("/login")
        }
    })
</script>

{% endblock %}
{% block body %}
<form id="submit-form" action="/level/submit" method="post" enctype="multipart/form-data">
    <!--<label for="submit-form-token">Token</label>-->
    <input hidden type="text" name="token" id="submit-form-token">
    <label for="submit-form-title">Level title</label>
    <input type="text" name="level-name" id="submit-form-title">

    <input type="checkbox" checked="checked" name="public" id="submit-form-public">
    <label for="submit-form-public">Public</label><br />
    <label for="submit-form-file">Level file (.XML)</label>
    <input id="submit-form-file" type="file" name="level"><br />
    <label for="submit-form-image">Thumbnail file (.PNG)</label>
    <input id="submit-form-image" type="file" name="image"><br />
    <input type="submit" value="Submit" id="submit-form-submit" class="submit">

</form>
{% endblock %}
